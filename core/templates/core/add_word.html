<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>P≈ôidat slov√≠ƒçko | VocabHero</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1:#ffeaf5; --bg2:#fbe5ff; --bg3:#e7f7ff; --bg4:#fff0f7;
      --accent1:#ffa3d1; --accent2:#d09eff; --accent3:#f8b8ff;
      --muted:#6b5b7b; --radius:20px;
    }

    * { box-sizing: border-box; }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      background: linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size: 400% 400%;
      animation: dreamyBG 22s ease infinite;
    }

    @keyframes dreamyBG {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-box {
      background: rgba(255,255,255,0.5);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      color: #5a4e66;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }

    input[type="text"],
    select,
    textarea {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fffafc;
      font-size: 1em;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #e59fcf;
      box-shadow: 0 0 8px #f3c1e9;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      background: linear-gradient(to right, #e0b3ff, #ffc1e3);
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #c68cff, #ff9ed2);
      box-shadow: 0 0 8px #f7d2f2;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #a36fd0;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-link:hover { color: #c678dd; }
  </style>
</head>

<body>
  <div class="form-box">
    <h1>‚ú® P≈ôidat nov√© slov√≠ƒçko</h1>
    <form method="post">

      <button type="submit">üí´ Ulo≈æit slov√≠ƒçko</button>
    </form>
    <a href="{% url 'word_list' %}" class="back-link">‚Üê Zpƒõt na seznam slov√≠ƒçek</a>
  </div>
</body>
</html>

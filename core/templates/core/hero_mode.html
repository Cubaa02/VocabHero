<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>VocabHero: Hero Mode</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    .heart { font-size: 24px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>🔥 HERO MODE 🔥</h1>

  <p><strong>Level:</strong> <span id="level">1</span></p>
  <p><strong>Životy:</strong> <span id="lives">❤️❤️❤️</span></p>
  <p><strong>XP:</strong> <span id="xp">0</span> / <span id="xpTarget">100</span></p>
  <p><strong>Čas:</strong> <span id="timer">60</span> s</p>

  <h2 id="wordDisplay">Načítání...</h2>

  <input type="text" id="answerInput" placeholder="Zadej český překlad" />
  <button onclick="submitAnswer()">Odpovědět</button>

  <p id="feedback"></p>

  <script>
    const wordPools = {{ level_data|safe }};

    let currentLevel = 1;
    let xp = 0;
    const xpPerCorrect = 10;

    const levelXPGoals = {
      1: 110,
      2: 130,
      3: 160,
      4: 190,
      5: 210
    };

    const baseTimes = {
      1: 40,
      2: 45,
      3: 50,
      4: 55,
      5: 60
    };

    let lives = 3;
    let timer = baseTimes[currentLevel];
    let interval = null;
    let currentWord = null;
    let usedWords = []; // 🔥 NEW
    let words = getFilteredWords(); // 🔥 NEW
    shuffle(words);

    let activeMiniEvent = null;

    const xpDisplay = document.getElementById("xp");
    const xpTargetDisplay = document.getElementById("xpTarget");
    const levelDisplay = document.getElementById("level");
    const livesDisplay = document.getElementById("lives");
    const timerDisplay = document.getElementById("timer");
    const wordDisplay = document.getElementById("wordDisplay");
    const answerInput = document.getElementById("answerInput");
    const feedback = document.getElementById("feedback");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getFilteredWords() {
      return wordPools[currentLevel].filter(w => !usedWords.includes(w.english));
    }

    function showWord() {
      words = getFilteredWords(); // 🔥 NEW
      if (words.length === 0) {
        feedback.textContent = "🎉 Všechna slovíčka hotová! Získáváš bonus XP!";
        xp += 20;
        checkLevelUp();
        return;
      }

      shuffle(words);
      currentWord = words[0];
      wordDisplay.textContent = "Přelož: " + currentWord.english;
      answerInput.value = "";
      answerInput.focus();
      maybeTriggerMiniEvent();
    }

    function submitAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.czech.trim().toLowerCase();

      usedWords.push(currentWord.english); // 🔥 NEW

      if (userAnswer === correctAnswer) {
        let gainedXP = xpPerCorrect;
        if (activeMiniEvent === "doubleXP") {
          gainedXP *= 2;
        }
        xp += gainedXP;
        xpDisplay.textContent = xp;
        feedback.textContent = "✅ Správně!" + (activeMiniEvent === "doubleXP" ? " (DOUBLE XP!)" : "");
        timer += 2;
        timerDisplay.textContent = timer;
      } else {
        lives--;
        updateLives();
        feedback.textContent = "❌ Špatně! Správně bylo: " + correctAnswer;
      }

      activeMiniEvent = null;

      if (lives <= 0) {
        gameOver();
      } else {
        checkLevelUp();
      }
    }

    function checkLevelUp() {
      const goal = levelXPGoals[currentLevel];

      if (xp >= goal) {
        currentLevel++;

        if (!(currentLevel in wordPools)) {
          feedback.textContent = "🏆 Vyhrál jsi hru! Gratulace!";
          clearInterval(interval);
          answerInput.disabled = true;
          return;
        }

        feedback.textContent = `⬆️ LEVEL ${currentLevel}!`;
        levelDisplay.textContent = currentLevel;
        xp = 0;
        xpDisplay.textContent = xp;
        xpTargetDisplay.textContent = levelXPGoals[currentLevel];
        lives = 3;
        updateLives();
        timer = baseTimes[currentLevel];
        timerDisplay.textContent = timer;

        words = getFilteredWords(); // 🔥 NEW
        shuffle(words);

        clearInterval(interval);
        startTimer();
        showWord();
      } else {
        showWord();
      }
    }

    function updateLives() {
      if (lives === 3) livesDisplay.textContent = "❤️❤️❤️";
      else if (lives === 2) livesDisplay.textContent = "❤️❤️🤍";
      else if (lives === 1) livesDisplay.textContent = "❤️🤍🤍";
      else livesDisplay.textContent = "💀💀💀";
    }

    function startTimer() {
      interval = setInterval(() => {
        timer--;
        timerDisplay.textContent = timer;
        if (timer <= 0) {
          clearInterval(interval);
          gameOver();
        }
      }, 1000);
    }

    function gameOver() {
      feedback.textContent = "💀 GAME OVER 💀";
      answerInput.disabled = true;
    }

    function maybeTriggerMiniEvent() {
      const chance = Math.random();
      if (chance <= 0.10) {
        const events = ["doubleXP", "bonusTime", "heal"];
        activeMiniEvent = events[Math.floor(Math.random() * events.length)];
        handleMiniEvent();
      } else {
        activeMiniEvent = null;
      }
    }

    function handleMiniEvent() {
      switch (activeMiniEvent) {
        case "doubleXP":
          feedback.textContent = "🎁 MINI EVENT: Další správná odpověď ti dá DOUBLE XP!";
          break;
        case "bonusTime":
          timer += 5;
          timerDisplay.textContent = timer;
          feedback.textContent = "⏳ MINI EVENT: Bonusových +5 sekund!";
          break;
        case "heal":
          if (lives < 3) {
            lives++;
            updateLives();
            feedback.textContent = "💗 MINI EVENT: Obnovil se ti jeden život!";
          } else {
            feedback.textContent = "💗 MINI EVENT: Život by se obnovil, ale už máš plno!";
          }
          break;
      }
    }

    window.onload = () => {
      xpTargetDisplay.textContent = levelXPGoals[currentLevel];
      levelDisplay.textContent = currentLevel;
      timerDisplay.textContent = timer;
      showWord();
      startTimer();

      answerInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          submitAnswer();
        }
      });
    };
  </script>
</body>
</html>

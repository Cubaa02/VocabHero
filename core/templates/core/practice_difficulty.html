<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Vyber obtížnost | VocabHero</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #fce5ff, #d8f3ff, #ffe6f0, #f0f8ff);
      background-size: 400% 400%;
      animation: dreamy 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    @keyframes dreamy {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-bottom: 40px;
      color: #5a4e66;
    }

    .btn {
      padding: 16px 32px;
      margin: 15px;
      border: none;
      border-radius: 24px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: linear-gradient(to right, #ffa3d1, #d09eff);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.07);
      background: linear-gradient(to right, #e68ecb, #b98dff);
    }
  </style>
</head>
<body>
  <h1>Vyber úroveň obtížnosti</h1>
  <a href="{% url 'practice_start' 'easy' %}" class="btn">🟢 Začátečník</a>
  <a href="{% url 'practice_start' 'medium' %}" class="btn">🟡 Pokročilý</a>
  <a href="{% url 'practice_start' 'hard' %}" class="btn">🔴 Expert</a>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>Upravit slovíčko – VocabHero</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffeaf5, #e7f7ff);
      padding: 50px;
      color: #444;
    }

    .form-box {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #a55fc4;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="text"],
    select,
    textarea {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #fffafc;
      max-width: 100%;
    }

     textarea {
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      background: linear-gradient(to right, #e0b3ff, #ffc1e3);
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #c68cff, #ff9ed2);
      box-shadow: 0 0 8px #f7d2f2;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #c678dd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h1>Upravit slovíčko</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Uložit změny</button>
    </form>
    <a href="{% url 'word_list' %}">← Zpět na seznam</a>
  </div>
</body>

</html>

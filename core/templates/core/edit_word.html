<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Upravit slovíčko – VocabHero</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    :root {
      --bg1:#ffeaf5; --bg2:#fbe5ff; --bg3:#e7f7ff; --bg4:#fff0f7;
      --accent1:#ffa3d1; --accent2:#d09eff; --accent3:#f8b8ff;
      --muted:#6b5b7b; --radius:20px;
    }

    body::before {
      content: "";
      position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3),var(--bg4));
      background-size: 400% 400%;
      animation: dreamyBG 22s ease infinite;
    }

    @keyframes dreamyBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    body {
      font-family: 'Quicksand', sans-serif;
      padding: 50px 20px;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-box {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.75);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:none;}
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #a55fc4;
      font-size: 1.8em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="text"],
    select,
    textarea {
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #fffafc;
      max-width: 100%;
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #c89bf0;
      box-shadow: 0 0 6px #e5d3ff;
    }

    textarea { resize: vertical; }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      background: linear-gradient(to right, #e0b3ff, #ffc1e3);
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #c68cff, #ff9ed2);
      box-shadow: 0 0 8px #f7d2f2;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #c678dd;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover { color:#a347a0; }
  </style>
</head>

<body>
  <div class="form-box">
    <h1>Upravit slovíčko</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Uložit změny</button>
    </form>
    <a href="{% url 'word_list' %}">← Zpět na seznam</a>
  </div>
</body>
</html>

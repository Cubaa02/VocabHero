<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #333; color: white; }
        form { margin-bottom: 20px; }
        .difficulty-easy {
        background-color: #d4edda;
        color: #155724;
        font-weight: bold;
    }
    .difficulty-medium {
        background-color: #fff3cd;
        color: #856404;
        font-weight: bold;
    }
    .difficulty-hard {
        background-color: #f8d7da;
        color: #721c24;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Slovíčka z databáze 💬</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Hledat slovo..." value="{{ request.GET.q }}">
        
        <select name="difficulty">
            <option value="">Všechny úrovně</option>
            <option value="easy" {% if request.GET.difficulty == "easy" %}selected{% endif %}>Začátečník</option>
            <option value="medium" {% if request.GET.difficulty == "medium" %}selected{% endif %}>Pokročilý</option>
            <option value="hard" {% if request.GET.difficulty == "hard" %}selected{% endif %}>Expert</option>
        </select>

        <button type="submit">Filtrovat</button>
    </form>

    <table>
        <tr>
            <th>Anglicky</th>
            <th>Česky</th>
            <th>Obtížnost</th>
        </tr>
        {% for word in words %}
        <tr>
            <td>{{ word.english }}</td>
            <td>{{ word.czech }}</td>
            <td class="
                {% if word.difficulty == 'easy' %}difficulty-easy
                {% elif word.difficulty == 'medium' %}difficulty-medium
                {% elif word.difficulty == 'hard' %}difficulty-hard
                {% endif %}
                ">
                {% if word.difficulty == 'easy' %}Začátečník
                {% elif word.difficulty == 'medium' %}Pokročilý
                {% elif word.difficulty == 'hard' %}Expert
                {% else %}?{% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

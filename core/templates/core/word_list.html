<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word List</title>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #333; color: white; }
        form { margin-bottom: 20px; }
        .difficulty-easy {
        background-color: #d4edda;
        color: #155724;
        font-weight: bold;
        }
        .difficulty-medium {
            background-color: #fff3cd;
            color: #856404;
            font-weight: bold;
        }
        .difficulty-hard {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        }

        .word-card {
            background: #fff9f9;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            border: 1px solid #f0e5e5;
        }

        .word-card:hover {
            transform: scale(1.03);
        }

        .word-card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #444;
        }

        .word-card p {
            font-size: 1.1em;
            color: #888;
            margin: 8px 0;
        }

        .label {
            display: inline-block;
            font-size: 0.9em;
            padding: 6px 10px;
            border-radius: 12px;
            color: #fff;
            margin-top: 10px;
        }

        .difficulty-easy .label {
            background-color: #a3e4d7; /* mint */
        }

        .difficulty-medium .label {
            background-color: #f9e79f; /* 쬷ut치 */
            color: #555;
        }

        .difficulty-hard .label {
            background-color: #f5b7b1; /* r콢쬺v치 */
        }

        .difficulty-filters input[type="radio"] {
            display: none;
        }

        .difficulty-filters label {
            background-color: #fceef2;
            color: #333;
            padding: 8px 14px;
            border-radius: 20px;
            border: 1px solid #f7c6d2;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 0.95em;
            user-select: none;
        }

        .difficulty-filters input[type="radio"]:checked + label {
            background-color: #f8c8dc;
            color: #000;
            border-color: #f5a5bd;
            font-weight: bold;
            transform: scale(1.05);
        }

        .difficulty-filters label:hover {
            background-color: #fddde8;
            border-color: #f5a5bd;
        }

    </style>
</head>
<body>
    <h1>Slov칤캜ka z datab치ze 游눫</h1>

<form method="get" class="difficulty-filters">
    <input type="radio" id="all" name="difficulty" value="" {% if not selected_difficulty %}checked{% endif %} onchange="this.form.submit()">
    <label for="all">V코e</label>

    <input type="radio" id="easy" name="difficulty" value="easy" {% if selected_difficulty == 'easy' %}checked{% endif %} onchange="this.form.submit()">
    <label for="easy">Za캜치te캜n칤k</label>

    <input type="radio" id="medium" name="difficulty" value="medium" {% if selected_difficulty == 'medium' %}checked{% endif %} onchange="this.form.submit()">
    <label for="medium">Pokro캜il칳</label>

    <input type="radio" id="hard" name="difficulty" value="hard" {% if selected_difficulty == 'hard' %}checked{% endif %} onchange="this.form.submit()">
    <label for="hard">Expert</label>
</form>

    <table>
        <div class="card-container">
    {% for word in words %}
    <div class="word-card difficulty-{{ word.difficulty }}">
        <h2>{{ word.english }}</h2>
        <p>{{ word.czech }}</p>
        <span class="label">
            {% if word.difficulty == "easy" %}Za캜치te캜n칤k
            {% elif word.difficulty == "medium" %}Pokro캜il칳
            {% elif word.difficulty == "hard" %}Expert
            {% else %}?{% endif %}
        </span>
    </div>
    {% endfor %}
    </div>
    </table>
</body>
</html>

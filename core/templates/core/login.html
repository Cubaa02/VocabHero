<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffe6f0;
      --secondary: #e5f6ff;
      --glass: rgba(255, 255, 255, 0.4);
      --border: rgba(255, 255, 255, 0.25);
      --blur: blur(20px);
      --pink: #ffd8eb;
      --purple: #d9d2ff;
      --blue: #b8e0f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(-45deg, #ffeaf5, #ffddee, #e7f7ff, #d8f0ff);
      background-size: 600% 600%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: dreamyGradient 30s ease infinite, fadeInBody 1.5s ease forwards;
    }

    @keyframes dreamyGradient {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-box {
      background: var(--glass);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      border: 1px solid var(--border);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      text-align: center;
      width: 100%;
      max-width: 420px;
      animation: fadeInBox 1s ease forwards;
      z-index: 2;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sparkle {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: sparkleAnim 1.5s infinite alternate ease-in-out;
    }

    @keyframes sparkleAnim {
      from { transform: scale(1) rotate(0deg); }
      to { transform: scale(1.08) rotate(2deg); }
    }

    h2 {
      color: #444;
      font-size: 1.8em;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid #ccc;
      font-size: 1em;
      background: #fffafc;
      transition: 0.2s ease;
    }

    input:hover {
      border-color: #f3add9;
      box-shadow: 0 0 6px #ffc7e6;
    }

    input:focus {
      outline: none;
      border-color: #c89bf0;
      box-shadow: 0 0 10px #e5d3ff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-weight: bold;
      background: linear-gradient(to right, #e0b3ff, #ffc1e3);
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #c68cff, #ff9ed2);
      box-shadow: 0 0 8px #f7d2f2;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">

    <h2>VocabHero Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">PÅ™ihlÃ¡sit se ðŸ’«</button>
    </form>
  </div>
</body>
</html>
